<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <title>Settings | Calendar to Sheets</title>
  </head>
  <body>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Apps
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="./calendarMigrator.html">Calendar Migrator</a>
                            <a class="dropdown-item" href="./eventTracker.html">Event Tracker</a>
                        </div>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./settings.html">Settings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./faq.html">FAQ</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Main content block for setting values -->
        <div class="container">
            <h1 class="text-center mt-3">Settings</h1>

            <div>
                <div class="form-group">
                    <label>Client ID</label>
                    <input type="text" class="form-control" id="client-id">
                    <small class="form-text text-muted">
                        To see how to create a client ID please visit <a target="_blank" href="https://developers.google.com/workspace/guides/create-credentials#oauth-client-id">here</a>
                    </small>
                </div>
                <div class="form-group">
                    <label>API Key</label>
                    <input type="text" class="form-control" id="api-key">
                    <small class="form-text text-muted">
                        To see how to create an API Key please visit <a target="_blank" href="https://developers.google.com/workspace/guides/create-credentials#api-key">here</a>
                    </small>
                </div>
                <div class="form-group">
                    <label>Spreadsheet ID</label>
                    <input type="text" class="form-control" id="spreadsheet-id">
                </div>
                <div class="form-group">
                    <label>Sheet Name</label>
                    <input type="text" class="form-control" id="sheet-name">
                </div>
                <div class="form-group">
                    <label>Calendar ID</label>
                    <input type="text" class="form-control" id="calendar-id">
                </div>
                <div class="text-center">
                    <button id="store-details" class="btn btn-primary">Store</button>
                    <button id="test-details" class="btn btn-warning">Test</button>
                    <!-- <button id="clear-auth" class="btn btn-danger">Clear Auth</button> -->
                </div>
                <!-- This is for displaying the results of a test call only -->
                <div id="test-output-loading" style="display: none;" class="mt-4 text-center">
                    <div class="spinner-border text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
                <div class="my-4 text-center">
                    <div id="test-output"></div>
                </div>
            </div>
        </div>

        <div class="container my-2 text-center">
            <div class="mt-2">
                <button id="authorize_button" class="btn btn-primary" style="display: none;">Authorize</button>
                <button id="signout_button" class="btn btn-secondary" style="display: none;">Sign Out</button>
            </div>
        </div>   

    <!-- html document main entry point script -->
    <script src="./assets/js/settings.js" type="module"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
